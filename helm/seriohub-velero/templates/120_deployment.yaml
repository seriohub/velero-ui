apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "seriohub-velero.fullname" . }}-ui
  labels:
    layer: webserver
    tier: frontend
  {{- include "seriohub-velero.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      layer: webserver
      tier: frontend
    {{- include "seriohub-velero.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        layer: webserver
        tier: frontend
      {{- include "seriohub-velero.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        envFrom:
        - configMapRef:
            name: {{ include "seriohub-velero.fullname" . }}-ui-config
        image: {{ .Values.ui.webserver.image.repository }}:{{ .Values.ui.webserver.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.ui.webserver.imagePullPolicy }}
        name: webserver
        ports:
        - containerPort: 3000
          name: run
        resources: {}